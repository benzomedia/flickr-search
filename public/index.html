<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="images/favicon.png" type="image/png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Images Search Engine</title>
    <link rel="stylesheet" href="style.min.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo-div">
            <img src="images/flickr_logo.svg" alt="flickr" class="logo">
        </div>
        <button id="toggle-sidebar">
            <i class="icon ion-android-menu"></i>
        </button>
    </div>
</header>
<div class="homepage-content">
    <div class="form-div">
        <div class="container">
            <button id="clear-results" class="clear" title="Clear"><i class="icon ion-ios-close-outline"></i></button>
            <form id="search-form" class="search-form">
                <input type="text">
                <button class="submit" type="submit">Search</button>
            </form>

        </div>
    </div>
    <div id="images-div"></div>
    <div class="navigation-div">
        <button id="prev-page"><i class="icon ion-ios-arrow-back"></i> Previous page</button>
        <button id="next-page">Next page <i class="icon ion-ios-arrow-forward"></i></button>
    </div>
</div>
<aside id="sidebar" class="sidebar">
    <button class="close"><i class="icon ion-android-close"></i></button>
    <div class="sidebar-content">
        <h2>Search History</h2>
        <div class="clear-history">
            <button id="clear-history" >Clear</button>
        </div>
        <div class="history-list-headers">
            <span>Searched for</span>
            <span>Results</span>
        </div>
        <ul id="history-list" class="history-list">
        </ul>

    </div>
</aside>
<div id="spinner" class="spinner">
    <div class="sk-fading-circle">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
    </div>
</div>
<div class="message-div no-results-div">
    <h1 class="title">Go on, start exploring!</h1>
    <img src="images/astronaut.svg" alt="no-results" class="image">
</div>
<div class="message-div error-div">
    <h1 class="title">Oops, you ventured too far!</h1>
    <img src="images/yacht.svg" alt="no-results" class="image">
</div>
<script src="bundle.js"></script>
</body>
</html>
